		<script type="text/javascript">
			
			function idade(){
			
				var anos = parseInt(prompt("Quantos ANOS você tem?"));
				var meses = parseInt(prompt("Você tem "+anos+" anos e quantos MESES?"));
				var dias = parseInt(prompt("Você tem "+anos+" anos, "+meses+" meses e quantos DIAS?"));
				
				var calculo_anos = anos*365;
				var calculo_meses = meses*30;
				var calculo_geral = calculo_anos + calculo_meses + dias;
				
				{alert("Seu tempo de vida até o dia de hoje em dias é de "+calculo_geral);}
			}
			
			idade()
			
		</script>
